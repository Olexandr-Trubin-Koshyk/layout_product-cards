<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="product-card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27\u0022 Retina 5K (MNED2UA/A)"
          class="product-card__image"
        >

        <p class="product-card__title">Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)</p>

        <p class="product-card__id">Код товара: 195434</p>

        <div class="product-card__rating">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-card__review-value">Отзывов: 5</p>
        </div>


        <div class="product-card__price">
          <p class="product-card__price-text">Цена:</p>
          <p class="product-card__price-value">69 999 грн</p>
        </div>

        <a
          href="#basket"
          class="product-card__buy-button"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
